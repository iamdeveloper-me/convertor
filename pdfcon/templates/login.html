<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Login</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> 
<script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.8/jquery.validate.min.js"></script>

<style type="text/css">
  .login-form {
    width: 340px;
      margin: 50px auto;
  }
    .login-form form {
      margin-bottom: 15px;
        background: #f7f7f7;
        box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
        padding: 30px;
    }
    .login-form h2 {
        margin: 0 0 15px;
    }
    .form-control, .btn {
        min-height: 38px;
        border-radius: 2px;
    }
    .btn {        
        font-size: 15px;
        font-weight: bold;
    }
</style>
</head>
<body>
<div class="login-form">
    <form id="login-form" action="/login" method="post" role="form" style="display: block;">{% csrf_token %}
        <h2 class="text-center">Log in</h2>       
        <div class="form-group">
            <input type="username" name="username" id="username" class="form-control" placeholder="Enter Username" value="" required="required">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" id="password" placeholder="Enter password" name="password" required="required">
        </div>
        <div class="form-group">
            <input type="submit" name="login-submit" id="login-submit" tabindex="4" class="btn btn-primary btn-block" value="Log In">
        </div>

        <div class="alert alert-danger" id="alerterror" style="display: none;text-align: center;"></div>
        <div class="alert alert-success" id="alertsuccess" style="display: none;text-align: center;"></div>
        <div class="clearfix">
            {# <label class="pull-left checkbox-inline"><input type="checkbox"> Remember me</label> #}
            <a href="/change/password" class="pull-right">Change Password</a> 
            {# <a href="/forgot/password" class="pull-right">Forgot Password? &nbsp; </a> #}
        </div>        
    </form>
    <!-- <p class="text-center"><a href="/user/register" id="register-form-link">Create an Account</a></p> -->
</div>
</body>
</html>
